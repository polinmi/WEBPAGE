<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - My Webpage</title>
    <style>
        body {
            background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL3Jhd3BpeGVsX29mZmljZV8yN19hX2dyb3VwX29mX2ZsdWZmeV9wYXN0ZWxfY2F0X2thd2FpaV9hZXN0aGV0aV9lYmU0YzgwNy0xMjAwLTRjMjItODFjZi05MTA0MGU1ODBhNGNfMi5qcGc.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Reset default margin */
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the login container */
            flex-grow: 1; /* Allow this section to grow and take available space */
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container label {
            margin: 5px 0;
            color: #000;
        }

        .login-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 200px; /* Adjust input width */
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: rgb(197, 114, 114);
            color: white;
            cursor: pointer;
            margin-bottom: 10px; /* Add space below the button */
        }

        .btn:hover {
            background-color: rgb(24, 24, 17);
        }

        .sign-btn-primary {
            color: blue;
            text-decoration: underline; /* Add underline to the sign-up link */
        }

        h2 {
            color: rgb(0, 0, 0);
            font-family: 'Times New Roman', Times, serif;
        }

        footer {
            background-color: rgba(89, 84, 92, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 5px 0; /* Add some margin for footer text */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="/index.html" class="btn">LOG IN</a>
            <a href="/sign.html" class="sign-btn-primary">Sign Up</a>
        </form>
    </div>

    <footer>
        <p>Follow us on:
            <a href="https://www.facebook.com/hananim.20" target="_blank">Facebook</a> | 
            <a href="https://www.instagram.com/allaboutpaulen/" target="_blank">Instagram</a>
        </p>
        <p>&copy; 2024 Cat Cafe. All rights reserved.</p>
    </footer>
</body>
</html>

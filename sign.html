<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Webpage</title>
    <style>
        body {
            background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL3Jhd3BpeGVsX29mZmljZV8yN19hX2dyb3VwX29mX2ZsdWZmeV9wYXN0ZWxfY2F0X2thd2FpaV9hZXN0aGV0aV9lYmU0YzgwNy0xMjAwLTRjMjItODFjZi05MTA0MGU1ODBhNGNfMi5qcGc.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; 
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container label {
            margin: 5px 0;
            color: #3b2a2a;
        }

        .login-container input {
            padding: 10px;
            border: 1px solid #776969;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 200px; 
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: rgb(94, 27, 27);
            color: white;
            cursor: pointer;
            text-decoration: none; /* Ensure the button has no underline */
        }

        .btn:hover {
            background-color: rgb(24, 24, 17);
        }

        .sign-btn-primary {
            color: blue;
            text-decoration: none; /* Ensure the link has no underline */
        }

        h2 {
            color: rgb(10, 10, 10);
            font-family: 'Times New Roman', Times, serif;
        }

        footer {
            background-color: rgba(89, 84, 92, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <a href="/index.html" class="btn">Sign Up</a> 
            <a href="/login.html" class="sign-btn-primary">Log in</a>
        </form>
    </div>
    
    <footer>
        <p>Follow us on:
            <a href="https://www.facebook.com/hananim.20" target="_blank">Facebook</a> | 
            <a href="https://www.instagram.com/allaboutpaulen/" target="_blank">Instagram</a>
        </p>
        <p>&copy; 2024 Cat Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
